<!--    Reservations form   -->

    <section class="form-section">
     
     <form class="signup-form" action="#" method="get">
       <h2>Let's get windsurfing!</h2>
       
       <input type="radio" checked name="packages" required id="beginner" value="beginner">
        <label for="beginner">Beginner</label>

       <input type="radio" name="packages" id="advanced" value="advanced">
       <label for="advanced">Advanced</label>
      
       <input type="radio" name="packages" id="expert" value="expert">
       <label for="expert">Expert</label><br>

       <input type="radio" checked name="location" required id="scheveningen" value="scheveningen">
       <label for="scheveningen">Scheveningen</label>
      
       <input type="radio" name="location" id="zandvoort" value="zandvoort">
       <label for="zandvoort">Zandvoort</label><br>

       <label for="name"></label>
       <input class="text-input" type="text" required name="name" id="name" placeholder="Name"><br>
       
       <label for="email"></label>
       <input class="text-input" type="email" required name="email" id="email" placeholder="Email"><br>
       
       <input class="join-button" type="submit" value="Send">
    </form>
   </section>
